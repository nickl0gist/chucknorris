plugins {
    id 'java'
}

group 'javawwa18'
version '1.0'

sourceCompatibility = 1.8
apply plugin: 'java'
apply plugin:'application'
mainClassName = "Main"
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.google.code.gson:gson:2.8.5'
}
